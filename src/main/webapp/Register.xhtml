<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">
    
    
    <h:head>
        <title>register Etudiant</title>
        
        <h:outputStylesheet library="css" name="pure-min.css"/>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputScript library="js" name="bootstrap.min.js"/>  
    </h:head>
    
    <h:body>
        <div class="container">
            
            <h2>Inscription : </h2>
            
            
            <ul class="nav nav-pills">
                <li class="active"><a data-toggle="pill" href="#etudiant">Etudiant</a></li>
                <li><a data-toggle="pill" href="#professeur">Professeur</a></li>
                <li><a data-toggle="pill" href="#admin">Admin</a></li>
                
            </ul>
            
            <div class="tab-content">               
                
                <div id="etudiant" class="tab-pane fade in active">
                    <ez:RegisterComponent
                        firstNameInput="#{register.etudiant.firstName}"
                        lastNameInput="#{register.etudiant.lastName}"
                        emailInput="#{register.etudiant.email}"
                        passwordInput="#{register.etudiant.password}"
                        dateOfBirthInput="#{register.etudiant.dateOfBirth}"
                        filiereInput="#{register.etudiant.filiere}"
                        urlAvatarFile="#{register.uploadBean.file}"
                        registerAction="#{register.registerEtudiant()}"
                        /> 
                </div>
                
                
                
                <div id="professeur" class="tab-pane fade">
                    <legend>Create a new Professeur Account</legend>
                    <ez:RegisterComponent
                        firstNameInput="#{register.professor.firstName}"
                        lastNameInput="#{register.professor.lastName}"
                        emailInput="#{register.professor.email}"
                        passwordInput="#{register.professor.password}"
                        dateOfBirthInput="#{register.professor.dateOfBirth}"
                        moduleInput=""
                        urlAvatarFile="#{register.uploadBean.file}"
                        registerAction="#{register.registerProfessor()}"
                        />   
                </div>
                
                
                <div id="admin" class="tab-pane fade">
                    <legend>Create a new Admin Account</legend>
                    <ez:RegisterComponent
                        firstNameInput="#{register.admin.firstName}"
                        lastNameInput="#{register.admin.lastName}"
                        emailInput="#{register.admin.email}"
                        passwordInput="#{register.admin.password}"
                        dateOfBirthInput="#{register.admin.dateOfBirth}"
                        urlAvatarFile="#{register.uploadBean.file}"
                        registerAction="#{register.registerAdmin()}"
                        />
                </div>
                
            </div>
        </div>
    </h:body>
    
</html>
