<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
         <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css"></link>
    </h:head>
    <h:body>
        
        <h3>JSF Login Logout</h3>
        <h:form class = "pure-form pure-form-stacked">           
            
            <h:outputText value="Email"/><h:inputText id="email" value="#{etudiantMetier.email}"></h:inputText>
            <h:outputText value="Password"/><h:inputSecret id="password" value="#{etudiantMetier.password}"></h:inputSecret>          
            <h:commandButton id="loginBtn" action="#{etudiantMetier.Login}" value="Submit" />
            <h:commandLink action="RegisterEtudiant?faces-redirect=true" value="Register"/>
            
            <h:message for="loginBtn" style="color:red"/>
        </h:form>
    </h:body>
</html>
