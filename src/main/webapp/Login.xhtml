<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css"></link>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="resources/css/loginStyle.css"/>
    </h:head>
    <h:body>
        
        
        <div class="container">
            <div class="row main">
                <div class="panel-heading">
                    <div class="panel-title text-center">
                        <h1 class="title">Login</h1>
                        <hr />
                    </div>
                </div> 
                <div class="main-login main-center">
                    <h:form class="main-login main-center" role="form">           
                        
                        <div class="form-group">
                            <h:outputText value="Email" class="control-label col-sm-2"/><h:inputText id="email" value="#{login.email}"/>
                        </div>
                        
                        <div class="form-group">
                            <h:outputText value="Password" class="control-label col-sm-2"/><h:inputText id="password" value="#{login.password}"/>    
                        </div>
                        
                        <div class="form-group">
                            <h:outputText value="Type Compte" class="control-label col-sm-2"/>
                            <h:selectOneMenu id="accountSelect" value="#{login.role}" >
                                <f:selectItem itemValue="Etudiant" itemLabel="Etudiant" />
                                <f:selectItem itemValue="Professeur" itemLabel="Professeur" /> 
                                <f:selectItem itemValue="Admin" itemLabel="Admin" />                   
                            </h:selectOneMenu>
                        </div>
                        
                        <div class="form-group">
                            <h:outputText value="" class="control-label col-sm-2"/>
                            <h:commandButton id="loginBtn" action="#{login.loginEtudiant()}" value="Submit" class="btn btn-primary"/>
                            <h:commandButton action="Register?faces-redirect=true" value="Register" class="btn btn-primary"/>
                        </div>
                        
                        <h:message for="loginBtn" style="color:red"/>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
