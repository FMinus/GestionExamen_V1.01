<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <fieldset>
            
            <div class="pure-control-group">
                <h:outputText value="First Name"/>
                <h:inputText id="firstName" value="#{register.etudiant.firstName}"/>
            </div>
            
            <div class="pure-control-group">
                <h:outputText value="Last Name"/>
                <h:inputText id="lastName" value="#{register.etudiant.lastName}"/>
            </div>
            
            <div class="pure-control-group">
                <h:outputText value="Email"/>
                <h:inputText id="email" value="#{register.etudiant.email}"/>
            </div>
            
            <div class="pure-control-group">
                <h:outputText value="Password"/>
                <h:inputText id="password" value="#{register.etudiant.password}"/>
            </div>
            
            <div class="pure-control-group">
                <h:outputText value="Filiere"/>         
                <h:selectOneMenu id="accountSelect" value="#{register.etudiant.filiere}" >
                    <f:selectItem itemValue="GI" itemLabel="GI"/>
                    <f:selectItem itemValue="GE" itemLabel="GE"/> 
                    <f:selectItem itemValue="GRT" itemLabel="GRT"/>                   
                    <f:selectItem itemValue="CP" itemLabel="CP"/>                   
                    <f:selectItem itemValue="GPEE" itemLabel="GPEE"/>                   
                </h:selectOneMenu>
            </div>
            
            <div class="pure-controls">          
                <p:outputLabel for="button" value="Date de Naissance" />
                <p:calendar id="button" value="#{register.etudiant.dateOfBirth}" showOn="button" pattern="dd-MM-yyyy"/>
            </div>
            
            <div class="pure-control-group">
                <h:outputText value="urlAvatar"/>
                <h:inputFile value="#{register.uploadBean.file}"/>
                <h:commandButton action="#{register.registerEtudiant()}" value="Submit" />
            </div>
            
        </fieldset>
    </h:body>
</html>
