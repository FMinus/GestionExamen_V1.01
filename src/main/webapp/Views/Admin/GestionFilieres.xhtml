<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <body>
        
        <ui:composition template="./../../resources/template/Home_Template.xhtml">
            
            <ui:define name="content">
                
                <h:form id="form">
                    <ui:repeat var="f" value="#{opAdmin.getAllFilieres()}">
                        <p:accordionPanel>
                            <p:tab title="#{f.filiere}">
                                <ui:repeat var="m" value="#{f.listModule}">
                                    <h:outputText value="#{m.moduleName}"/><br/>
                                </ui:repeat>
                                
                                <h:form>
                                    <h:inputText value="#{opAdmin.moduleAjout}"/>
                                    
                                    <h:selectOneMenu value="#{opAdmin.prof}">
                                        <f:selectItems value="#{opAdmin.listAllProfessors()}" />
                                    </h:selectOneMenu>
                                   
                                    <h:commandButton value="filiere" action="#{opAdmin.ajoutFiliere(f.filiere)}"/>
                                </h:form>
                                
                            </p:tab>
                        </p:accordionPanel>
                    </ui:repeat>
                </h:form>
                
            </ui:define>
            
        </ui:composition>
        
        
        
    </body>
</html>
