<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        
        <title>Edit Profile</title>
        
        <h:outputStylesheet library="css" name="pure-min.css"/>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputScript library="js" name="bootstrap.min.js"/>  
        
        
    </h:head>
    
    <h:body>
        
        <ui:composition template="./../../resources/template/Home_Template.xhtml">
            
            <ui:define name="content">
                
                
                <ez:editProfileComponent 
                                firstNameValue="#{home.user.firstName}"
                                lastNameValue = "#{home.user.lastName}"
                                emailValue = "#{home.user.email}"
                                passwordValue = "#{home.user.password}"
                                dateOfBirthValue = "#{home.user.dateOfBirth}"
                                editAction ="#{opAdmin.editAdmin(home.user)}"
                                />
                
                
               
                
            </ui:define>
            
        </ui:composition>
    </h:body>
</html>
