<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite">

    <!-- INTERFACE -->
    <cc:interface>
        <composite:attribute name="table"/>
        <composite:attribute name="listIsEmpty"/>
        <composite:attribute name="emptyListMessage"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="container">
            <table class="table  table-hover">
                <tr>
                    <th class="order-table-header">firstName</th>
                    <th class="order-table-header">lastName</th>
                    <th class="order-table-header">Email</th>
                    <th class="order-table-header">filiere</th>
                </tr>
                <tbody>
                    <ui:repeat var="o" value="#{cc.attrs.table}" varStatus="status">
                        
                        <h:outputText rendered="#{cc.attrs.listIsEmpty}">
                            #{cc.attrs.emptyListMessage}
                        </h:outputText>
                        
                        <h:panelGroup rendered="#{status.even}">
                            <tr>
                                <td class="order-table-even-row">#{o.firstName}</td>
                                <td class="order-table-even-row">#{o.lastName}</td>
                                <td class="order-table-even-row">#{o.email}</td>
                                <td class="order-table-even-row">#{o.filiere}</td>
                            </tr>
                        </h:panelGroup>

                        <h:panelGroup rendered="#{status.odd}">
                            <tr>
                                <td class="order-table-odd-row">#{o.firstName}</td>
                                <td class="order-table-odd-row">#{o.lastName}</td>
                                <td class="order-table-odd-row">#{o.email}</td>
                                <td class="order-table-odd-row">#{o.filiere}</td>
                            </tr>
                        </h:panelGroup>
                    </ui:repeat>
                </tbody>
            </table>
        </div>
    </cc:implementation>
</html>
