<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite">

    <!-- INTERFACE -->
    <cc:interface>
        <composite:attribute name="emailLabel"/>
        <composite:attribute name="emailValue"/>
        <composite:attribute name="passwordLabel"/>
        <composite:attribute name="passwordValue"/>
        <composite:attribute name="compteLabel"/>
        <composite:attribute name="compteValue"/>
        
        <composite:attribute name="loginAction"/>
        <composite:attribute name="loginLabel"/>
        
        <composite:attribute name="registerAction"/>
        <composite:attribute name="registerLabel"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form class="form-signin pure-form pure-form-aligned" role="form">           
            <div class="form-group" style=" margin:auto;text-align:center;">
                <h:graphicImage library="images" name="logo.jpg" width="70" height="70"/>
            </div>

            <div class="form-group">
                <h:outputText value="#{cc.attrs.emailLabel}" class="control-label col-sm-2" id="reauth-email"/><h:inputText id="email" value="#{cc.attrs.emailValue}"/>
            </div>

            <div class="form-group">
                <h:outputText value="#{cc.attrs.passwordLabel}" class="control-label col-sm-2"/><h:inputText id="password" value="#{cc.attrs.passwordValue}"/>    
            </div>

            <div class="form-group">
                <h:outputText value="#{cc.attrs.compteLabel}" class="control-label col-sm-2" style="padding-right: 80px;"/>
                <h:selectOneMenu id="accountSelect" value="#{cc.attrs.compteValue}" style="padding-left: 10px;">
                    <f:selectItem itemValue="Etudiant" itemLabel="Etudiant" />
                    <f:selectItem itemValue="Professeur" itemLabel="Professeur" /> 
                    <f:selectItem itemValue="Admin" itemLabel="Admin" />                   
                </h:selectOneMenu>
            </div>

            <div class="form-group">
                              
                <h:commandButton id="loginBtn" action="#{cc.attrs.loginAction}" value="#{cc.attrs.loginLabel}" class="btn btn-primary"  />     
                <h:commandButton action="#{cc.attrs.registerAction}" value="#{cc.attrs.registerLabel}" class="btn btn-primary" />
            </div>
            
            <h:message for="loginBtn" style="color:red"/>
        </h:form>
        
    </cc:implementation>
</html>
