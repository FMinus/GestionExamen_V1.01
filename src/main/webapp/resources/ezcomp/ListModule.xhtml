<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="list"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="container">
            <table class="table  table-hover">
                <tr>
                    <th class="order-table-header">module name</th>   
                    <th class="order-table-header">Professeur</th>   
                </tr>
                <tbody>
                    <ui:repeat var="m" value="#{cc.attrs.list}" varStatus="status">                            
                        <tr>
                            <td class="order-table-even-row">#{m.getModuleName()}</td>                               
                            <td class="order-table-even-row">#{m.profOwner.lastame}</td>                               
                        </tr>                               
                    </ui:repeat>
                </tbody>
            </table>
        </div>
    </cc:implementation>
</html>
