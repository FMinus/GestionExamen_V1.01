<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="valueSelect"/>
        <cc:attribute name="valueList"/>
        <cc:attribute name="onchange" method-signature="java.lang.String action()"/>
        <cc:attribute name="ajaxlistener"/>
        <cc:attribute name="immediate"/> 
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:selectOneMenu value="#{cc.attrs.valueSelect}" onchange="#{opAdmin.choiceChanged(null)}" immediate="true">
            <f:selectItems value="#{cc.attrs.valueList}" itemValue="#{opAdmin.listAllProfessors()}" var="p"/>
            <f:ajax listener="#{cc.attrs.ajaxlistener}" /> 
        </h:selectOneMenu>
    </cc:implementation>
</html>
