<html xmlns="http://www.w3.org/1999/xhtml"

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
       <link rel="icon" href="http://www.apikod.com/wp-content/uploads/2014/12/website-icon.png"></link>

        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <h:body>
        
        <div id="top">
            <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
                <div class="container">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <h:outputLink class="navbar-brand" value="#{nav.redirectToWelcome()}">Accueil</h:outputLink>
                    </div>
                    
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                           
                            <li class="active">
                                <h:outputLink class="navbar-brand" value="#{nav.toProfile()}">Profile</h:outputLink>                               
                            </li>                            
                            
                            <li>
                                <h:outputLink class="navbar-brand" value="#{nav.toUsers()}">Users</h:outputLink>
                            </li>
                               
                            <ez:ProfActions/>
                            
                        </ul>
                        
                        <ul class="nav navbar-nav navbar-right">                 
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown"><h:outputText value="#{home.user.email}"/> <b class="caret"></b></a>
                                <ul class="dropdown-menu">
                                    <li><h:outputLink value="#{nav.toEditProfile()}">Edit Profile</h:outputLink></li>
                                    <li><h:outputLink value="#{nav.sendMail()}">Send Mail</h:outputLink></li>
                                    <li><a href="#">Something else here</a></li>
                                    <li class="divider"></li>
                                    <li><h:outputLink value="#{login.logout()}">Logout</h:outputLink></li>
                                </ul>
                            </li>
                            <li><h:graphicImage value="#{home.avatarSessionGetter()}" class="img-responsive img-circle" width="50" height="50"/></li>
                        </ul>
                        
                        <!-- WIP -->
                        <ez:Notification render="true" counter="7"/>                    
                        <!-- WIP -->
                        
                        <ez:SearchBar/>
                        
                        
                        
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->

            <div class="container">
                <div class="row">
                    <div class="alert alert-info">
                        
                    </div>
                    <br/>
                    <br/>
                </div>
            </div>

        <div id="content" class="center_content" style="position:static;">
            <ui:insert name="content">Content</ui:insert>
        </div>
        
        <div id="bottom">         
            <div id="footer" class="">              
                <p>Copyright (c) 2016</p>               
            </div>
